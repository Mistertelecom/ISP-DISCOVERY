<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISP Discovery by Jp Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            @apply bg-gray-100 dark:bg-gray-800 rounded-full;
        }

        ::-webkit-scrollbar-thumb {
            @apply bg-gray-400 dark:bg-gray-600 rounded-full hover:bg-gray-500 dark:hover:bg-gray-500;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="header">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="select-container">
                    <select id="interfaceSelect" class="input-field min-w-[300px]">
                        <option value="">Select Interface</option>
                    </select>
                </div>
                <button id="scanButton" class="btn-primary">
                    <span class="material-icons text-xl">wifi_tethering</span>
                    <span>Start Scan</span>
                </button>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2 text-sm">
                    <span class="brand-badge brand-badge-ubiquiti">Ubiquiti</span>
                    <span class="brand-badge brand-badge-mikrotik">MikroTik</span>
                    <span class="brand-badge brand-badge-mimosa">Mimosa</span>
                </div>
                <button id="themeToggle" class="icon-button">
                    <span class="material-icons">dark_mode</span>
                </button>
                <button id="settingsButton" class="icon-button">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-4 space-y-4">
        <!-- Device Table -->
        <div class="card">
            <div class="table-container">
                <table class="device-table">
                    <thead>
                        <tr>
                            <th class="table-header">Brand</th>
                            <th class="table-header">IP Address</th>
                            <th class="table-header">MAC Address</th>
                            <th class="table-header">Name</th>
                            <th class="table-header">Discovery Method</th>
                            <th class="table-header">Model</th>
                        </tr>
                    </thead>
                    <tbody id="deviceTableBody">
                        <!-- Device rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Log Section -->
        <div class="log-container">
            <div id="logOutput" class="space-y-1">
                <!-- Log entries will be added here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container mx-auto flex items-center justify-between">
            <span>ISP Discovery by Jp Tools v1.2</span>
            <div class="flex items-center space-x-2">
                <span class="material-icons text-sm">wifi</span>
                <span id="connectionStatus">Connecting...</span>
            </div>
        </div>
    </footer>

    <script src="renderer.js"></script>
</body>
</html>
